<!DOCTYPE html>
<html lang="zh-CN">
	  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#3F51B5" />
		<title>OneIndex-TZG安装跳转页</title>
		<link href="https://cdn.bootcss.com/mdui/0.4.2/css/mdui.min.css" rel="stylesheet">
        </head>
		
        <div class="mdui-p-a-2">
			<div class="mdui-panel" mdui-panel>
				<div class="mdui-panel-item mdui-panel-item-open">
					<div class="mdui-panel-item-body">
						<p></p>
						<div class="mdui-typo">
                            <h3>OneIndex-TZG安装跳转页</h3>
                            <h5>请耐心等待页面跳转，如果没有跳转，请点击<a href="" id="direct">继续安装</a>
                                <script>
                                    function get(variable){
                                           var query = window.location.search.substring(1);
                                           var vars = query.split("&");
                                           for (var i=0;i<vars.length;i++) {
                                                   var pair = vars[i].split("=");
                                                   if(pair[0] == variable){return pair[1];}
                                           }
                                           return(false);
                                    }
                                    var url = get('state');
                                    var code = get('code');
                                    document.getElementById('direct').href = decodeURIComponent(url)+"?code="+code;
                                    window.location = decodeURIComponent(url)+"?code="+code;
                                </script>
                            </h5>
						</div>
					</div>
				</div>
			</div>
        </div>
	</body>
	<script src="https://cdn.bootcss.com/mdui/0.4.2/js/mdui.min.js"></script>
</html>
